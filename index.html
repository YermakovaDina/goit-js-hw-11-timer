<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="body">
    <h1>До осени осталось:</h1>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days"></span>
        <span class="tag">- Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours"></span>
        <span class="tag">- Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins"></span>
        <span class="tag">- Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs"></span>
        <span class="tag">- Seconds</span>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
